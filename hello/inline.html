<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>인라인 요소 살펴보기</title>
    <style>
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      단락의 텍스트 중 <strong>인라<span>인</span></strong> 요소를 표현해보기
    </p>
    <p>텍스트 중 <em>강조</em> 인라인요소</p>
    <p>텍스트 중 <a href="">링크</a> 입니다</p>
    <p>텍스트 중 <span>의미 없는 인라인</span> 요소 블럭</p>
  </body>
</html>
